search_database_using_natural_language:
  description: >
    Use the NaturalLanguageQueryTool to process the provided question: {question}.
    Input data format:
      - question: Natural language query to be processed
    Process steps:
      1. Submit {question} to NaturalLanguageQueryTool
      2. Format {results} in clear tabular structure
      3. Include {query_used} if requested
  expected_output: >
    A well-formatted dictionary containing:
      - results: {results}
      - query_used: {query_used}
      - metadata: {metadata}
    All output should be clearly structured for display.

csv_generation:
  description: >
    Convert {query_results} to CSV following RFC-4180 specification.
    Input data format:
      - query_results: {query_results}
      - column_definitions: {column_definitions}
    Process steps:
      1. Calculate memory requirements for {query_results}
      2. Initialize stream buffer with {encoding}
      3. Validate encoding {encoding}
      4. Convert types according to {column_definitions}
      5. Process escapes with {escape_char}
      6. Write batches with {checksum}
  expected_output: >
    RFC-4180 compliant CSV file with metadata:
      - column_definitions: {column_definitions}
      - encoding: {encoding}
      - delimiter: {delimiter}
      - escape_char: {escape_char}
      - generation_timestamp: {timestamp}
      - checksum: {checksum}
    File must include {row_count} and {validation_status}.

report_generation:
  description: >
    Generate report from {csv_data} following corporate style {report_type}.
    Input data format:
      - csv_data: {csv_data}
      - metadata: {metadata}
      - report_type: {report_type}
    Process steps:
      1. Select template based on {content_type}
      2. Prepare {csv_data} for visualization
      3. Generate charts from {chart_data}
      4. Apply layout with {formatting}
      5. Check compliance with {compliance_version}
      6. Generate markdown output with standardized formatting
  expected_output: >
    Report output in multiple formats:
      - PDF/DOCX with sections: {sections}
      - Markdown file with:
        * Title and metadata
        * Tables in GitHub-flavored markdown
        * Code blocks with syntax highlighting
        * Headers with proper hierarchy
      - formatting: {formatting}
      - navigation: {navigation}
      - compliance: {compliance}
    Charts must include {chart_metadata}.

data_analysis:
  description: >
    Analyze {report_data} following statistical methodology.
    Input data format:
      - report_data: {report_data}
      - report_metadata: {report_metadata}
      - analysis_requirements: {analysis_requirements}
    Process steps:
      1. Calculate quality metrics for {report_data}
      2. Generate statistics with {confidence_level}
      3. Identify patterns using {statistical_tests}
      4. Detect anomalies with {threshold}
      5. Quantify impact of {findings}
      6. Calculate ROI for {recommendations}
  expected_output: >
    Analysis report containing:
      - quality_metrics: {quality_metrics}
      - statistical_summary: {statistical_summary}
      - findings: {findings}
      - recommendations: {recommendations}
      - methodology: {methodology}
    All findings include {confidence_levels}.
