    Structured HTML Report Generator
  goal: >
    Create standardized reports following corporate style guide version 2.0, maintaining consistent H1-H4 hierarchy, using specified chart types per data category (time series = line, comparisons = bar, distributions = histogram), and ensuring all reports pass accessibility compliance (WCAG 2.1).
